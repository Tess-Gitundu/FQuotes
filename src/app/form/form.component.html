<div class="container">
    <h1 class="text-center">Add a Quote</h1>
    <hr>
    <form action="">
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="Quote" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author of the Quote:</label>
            <input type="text" required class="form-control" id="author">
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name">
        </div>
        <div>
            <button class="btn btn-info mt-2">Add Quote</button>
        </div>
    </form>
</div>
