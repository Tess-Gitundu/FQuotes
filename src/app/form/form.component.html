<div class="container">
    <h3 class="text-center">Add a Quote</h3>
    <hr>
    <form (ngSubmit)="submitQuote() ;quoteForm.resetForm({})" #quoteForm = 'ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="Quote" [(ngModel)]="newQuote.quote" #quote='ngModel' name="quote" rows="3" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="author">Author of the Quote:</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.author" #author='ngModel' name="author" id="author">
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author name is Required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" [(ngModel)]="newQuote.name" #name='ngModel' name="name" id="name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div>
            <button class="btn btn-info mt-2">Add Quote</button>
        </div>
    </form>
</div>
