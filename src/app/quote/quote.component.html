<div class="container">
<h1>Funny Quotes </h1>
<h4>Spreading laughter and cheer all over the world!</h4>
<hr>
  <div class="row">
    <div class="col-md-6">
      <h3>Funny Quotes</h3>
      <hr>
      <ul>
        <div *ngFor="let quote of quotes; let i = index">
          <div *ngIf="quote.upvote == highestVote() && quote.upvote>0; then highlight; else empty"></div>
          <ng-template #highlight>
            <li appHighlight>
              <h2>" {{ quote.quote }} "</h2>
              <p> Created {{ quote.dateCreated | dateCount }} days ago</p>
              <button class="btn btn-warning" (click)="addLikes(i)">
                Yeah, that's funny : {{ quote.upvote }}</button>&nbsp;&nbsp;
              <button class="btn btn-primary" (click)="addMeeh(i)">
                Naah, not funny : {{ quote.downvote }}
              </button>
              <br />
              <button type="button" class="btn btn-info mt-2" (click)="showDetails(i)">
                Show More
              </button>
              <app-quote-details *ngIf="quote.showDetails" [quote]="quote" (isComplete)="deleteQuote($event, i)">
              </app-quote-details>
            </li>
          </ng-template>
          <ng-template #empty>
            <li>
                <h2>" {{ quote.quote }} "</h2>
                <p> Created {{ quote.dateCreated | dateCount }} days ago.</p>
                <button class="btn btn-warning" (click)="addLikes(i)">
                  Yeah, that's funny : {{ quote.upvote }}</button>&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="addMeeh(i)">
                  Naah, not funny : {{ quote.downvote }}
                </button>
                <br />
                <button type="button" class="btn btn-info mt-2" (click)="showDetails(i)">
                  Show More
                </button>
                <app-quote-details *ngIf="quote.showDetails" [quote]="quote" (isComplete)="deleteQuote($event, i)">
                </app-quote-details>
              </li>
          </ng-template>
        </div>
      </ul>
    </div>
    <div class="col-md-6">
      <app-form (addQuote)="addNewQuote($event)"></app-form>
    </div>
  </div>
</div>
